
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
		<title>GitHub Markdown CSS demo</title>
		<link rel="stylesheet" href="report.css">
		<style>
			body {
				box-sizing: border-box;
				min-width: 200px;
				max-width: 980px;
				margin: 0 auto;
				padding: 45px;
			}
		</style>
	</head>
	<body>
        <div class="markdown-body" id="content">
        </div>
    </body>
    <script src="showdown.min.js"></script>
    <script>
const text = `### Data 

<details>
<summary>Added: 0</summary>
</details>
<details>
<summary>Modified: 5</summary>
 - metrics/confusion_matrix.json 

 - metrics/eval.json 

 - metrics/history.json 

 - metrics/train.json 

 - models/ 

</details>
<details>
<summary>Deleted: 0</summary>
</details>
 

### Metrics 

 
|path|metric|value|change|
|----|----|----|----|
|metrics/train.json|took|0.0015304350852966308|:small_red_triangle_down: -0.0004761996269226074|
|metrics/train.json|num_steps|1100|:small_red_triangle_down: -300|
|metrics/eval.json|accuracy|0.8743|:small_red_triangle_down: undefined| 

### Other experiments 
<details><summary>Experiments</summary>

#experiment_975, #experiment_958, #experiment_942, #experiment_938, #experiment_78, #experiment_747, #experiment_683, #experiment_627, #experiment_594, #experiment_504, #experiment_477, #experiment_3, #experiment_295, #experiment_237, #experiment_186, #experiment_160, #experiment_122, #experiment_118
</details>`;

const converter = new showdown.Converter({ tables: true })
converter.setFlavor('github');

const html=converter.makeHtml(text);
document.getElementById("content").innerHTML = html; 
</script>
</html>
